<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=" 1">
    <title>profile page</title>
    <link rel="stylesheet" href="./profile.css">
</head>

<body>
    <div class="wrapper">
        <div class="left">
            <!-- <h2>checking of right left</h2> -->
            <div>
                <img src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"
                    alt="user" width="80">
                <h4>My Profile</h4>
            </div>


        </div>
        <div class="right">
            <div class="class1">
                <label>Profile Setting</label>
            </div>
            <!-- <label class="labels">full name</label> -->
            <div class="class2">
                <form action="" id="my_form">
                    <!-- there action will be help to integrate to backend -->
                    <!-- <label for="fname"><b>Username</b></label><br /> -->
                    <div class="flex-container">
                        <div class="for_margin">
                            <label for="fname">Full name</label>
                        </div>
                        <input type="text" placeholder="Enter full Name" name="fname" required>
                        <br /><br />
                        <div class="for_margin">
                            <label for="codechef handle">Codechef Username</label>
                        </div>
                        <input type="text" placeholder="Enter codechef handle" name="codechef handle" required>
                        <br /><br />
                        <div class="for_margin">
                            <label for="codeforces handle">Codeforces Username</label>
                        </div>
                        <input type="text" placeholder="Enter codeforces handle" name="codeforces handle" required>
                    </div>
                    <div class="flex-container">
                        <div class="for_margin">
                            <label for="hackerearth handle">Hackerearth Username</label>
                        </div>
                        <input type="text" placeholder="Enter hackerearth handle" name="hackerearth handle" required>
                        <br /><br />
                        <div class="for_margin">
                            <label for="ccstars">Codechef Star</label>
                        </div>
                        <input type="text" placeholder="Enter Codechef Star" name="ccstars" required>
                        <br /><br />
                    </div>


                </form>
                <div class="button-container">
                    <input class="submit-btn" type="button" value="Save Profile">
                </div>
                <!-- <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" class="form-control"
                placeholder="Enter  phone number" value=""></div> -->

            </div>
        </div>
</body>



</html>
